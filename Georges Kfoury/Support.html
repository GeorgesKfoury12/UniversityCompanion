</head>
<body>
<div class="navbar">
	<a href="Homepage.html">Home</a>
	<a href="Schedule.html">Schedule</a>
	<a href="Clubs.html">Clubs</a>
	<a href="Follow.html">Follow Us</a>
	<a href="Support.html" class="active">Support</a>
</div>
<div class="div0"><span class="user">User Support</span></div>
<div class="div1">
	<form>
		<label>First Name*<input type="text" name="firstname" maxlength="30" size="20" required/></label><br>
		<label>Last Name*<input type="text" name="lastame" maxlength="30" size="20" required/></label><br>
		<label>E-mail*<input type="email" name="email" maxlength="50" size="20" placeholder="example@email.com" required/></label><br>
		<label>University
			<select name="university">
				<option value="LU">Lebanese University (UL)</option>
				<option value="AUB">American University of Beirut (AUB)</option>
				<option value="USJ">University of Saint-Joseph (USJ)</option>
				<option value="NDU">Notre Dame University (NDU)</option>
				<option value="LAU">Lebanese American University (LAU)</option>
				<option value="other">Other</option>
			</select>
		</label><br>
		<label>Major
			<select name="university">
				<option value="math">Math</option>
				<option value="physics">Physics</option>
				<option value="biology">Biology</option>
				<option value="computer">Computer Science</option>
				<option value="other">Other</option>
			</select>
		</label><br>
		<label>Your Message<br><textarea rows="8"></textarea></label><br>
		<input type="submit" value="S E N D">
		<input type="reset" value="R E S E T">
		<i style="font-size: 16px">*This field is required.</i>
	</form>
</div>
</body>
</html>
