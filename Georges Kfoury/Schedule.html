<script type="text/javascript">
	var courses = ["I2201", "I2202", "I2203", "I2204", "I2205", "M2250", "M2251", "S2250", "Custom", "Clear"]
	var colors = ["rgba(250, 40, 40, 0.9)",
		"rgba(250, 100, 40, 0.9)",
		"rgba(250, 250, 40, 0.9)",
		"rgba(100, 250, 40, 0.9)",
		"rgba(100, 20, 250, 0.9)",
		"rgba(10, 30, 250, 0.9)",
		"rgba(180, 180, 30, 0.9)",
		"rgba(120, 110, 210, 0.9)"]
	function fill(selectedCourse, a) {
		if (selectedCourse != courses[8]) {
			document.getElementById("square"+a).style.backgroundColor = colors[courses.indexOf(selectedCourse)]
			document.getElementById("square"+a).innerHTML = selectedCourse
		}
		else if (selectedCourse == courses[9]) {
			document.getElementById("square"+a).style.backgroundColor="rgba(255, 255, 255, 0.5)"
			document.getElementById("square"+a).innerHTML = ""
		}
		else {
			var content = window.prompt("ENTER COURSE NAME: ");
			document.getElementById("square"+a).style.backgroundColor=document.getElementById("color").value
			document.getElementById("square"+a).innerHTML = content
		}		
	}
	function color(a){	
		var selectedCourse = document.getElementById("selectbox").value
		fill(selectedCourse, a)
	}
</script>
